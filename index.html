<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/svg/slider.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Icons -->
    <svg style="display: none;">
        <symbol id="arrowLeft" viewBox="0 0 791.966 791.967">
            <g>
                <path d="M245.454,396.017L617.077,56.579c12.973-12.94,12.973-33.934,0-46.874c-12.973-12.94-34.033-12.94-47.006,0
                    L174.615,370.896c-6.932,6.899-9.87,16.076-9.408,25.087c-0.462,9.045,2.476,18.188,9.408,25.088l395.456,361.19
                    c12.973,12.94,34.033,12.94,47.006,0c12.973-12.939,12.973-33.934,0-46.873L245.454,396.017z"/>
            </g>
        </symbol>
        <symbol id="arrowRight" viewBox="0 0 792.033 792.033">
            <g>
                <path d="M617.858,370.896L221.513,9.705c-13.006-12.94-34.099-12.94-47.105,0c-13.006,12.939-13.006,33.934,0,46.874
                    l372.447,339.438L174.441,735.454c-13.006,12.94-13.006,33.935,0,46.874s34.099,12.939,47.104,0l396.346-361.191
                    c6.932-6.898,9.904-16.043,9.441-25.087C627.763,386.972,624.792,377.828,617.858,370.896z"/>
            </g>
        </symbol>
    </svg>

    <h1>Huge slider</h1>
    <div class="container__btn">
        <button class="btn btn--arrow btn--left">
            <svg class="arrow arrow--left">
                <use xlink: href="#arrowLeft"></use>
            </svg>
        </button>
        <button class="btn btn--arrow btn--right">
            <svg class="arrow arrow--right">
                <use xlink: href="#arrowRight"></use>
            </svg>
        </button>
        <div class="container">
            <div class="slider__text">
                <h2 class="title">What makes this slider special?</h2>
                <h2 class="title--short">What makes it special?</h2>
                <div class="message">
                   <ol>
                       <li>It can autoscroll images until you hover over slider</li>
                    </ol>
                    <em>After you put away your cursor from slider it resumes scroll</em>
                    <ol start="2">
                       <li>Has progress bar in bottom-right corner</li>
                   </ol>
                </div>
                <div class="message--short">
                    You can read about  all features in my GitHub profile!
                </div>
                <a href="https://github.com/Lullabyq/Slider" title="GitHub" class="btn btn--more">Learn more</a>
            </div>
            <!-- In order to add a new image:
                    1) Add a new div below
                    2) Change attr of generate-back() mixin in track.less
                    3) Increase count variable in script.js
                    4) Add picture in img folder
                    Name: "food_.jpg" (instead of "_" enter next number)
            -->
            <div class="track">
                <div class="slider__img img-1">
                    <span class="progress"></span>
                </div>
                <div class="slider__img img-2">
                    <span class="progress"></span>
                </div>
                <div class="slider__img img-3">
                    <span class="progress"></span>
                </div>
                <div class="slider__img img-4">
                    <span class="progress"></span>
                </div>
                <div class="slider__img img-5">
                    <span class="progress"></span>
                </div>
                <div class="slider__img img-6">
                    <span class="progress"></span>
                </div>
            </div>
        </div>

        <label class="checkboxContainer">
            Hide
            <input type="checkbox" data-toggle='slider__text'>
            <span class='customCheckbox'></span>
        </label>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
